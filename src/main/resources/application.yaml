spring:
  application:
    name: skydive-forecast
  liquibase:
    enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    url: /v3/api-docs.yaml

server:
  port: 8080

jwt:
  expiration: 3600000         # 1 hour (ms)
  refresh-expiration: 604800000 # 7 days (ms)
  secret: change-me-please-and-make-it-at-least-32-characters-long
